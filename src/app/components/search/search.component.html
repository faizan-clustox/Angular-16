<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    [(ngModel)]="searchText"
    placeholder="Search"
    aria-label="Search"
  />
  <button class="btn btn-outline-secondary" type="button" id="button-addon2">
    Search
  </button>
</div>
<p *ngIf="searchText.length > 0">
  Showing Search Results for: {{ searchText }}
</p>
<p *ngIf="searchText.length < 0"></p>
