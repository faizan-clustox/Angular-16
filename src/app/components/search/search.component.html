<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    placeholder="Search"
    aria-label="Search"
    #searchInput
  />
  <button
    class="btn btn-primary"
    type="button"
    id="button-addon2"
    (click)="onSearchTextChange(searchInput)"
  >
    Search
  </button>
</div>
<p *ngIf="searchText.length > 0">
  Showing Search Results for: {{ searchText }}
</p>
