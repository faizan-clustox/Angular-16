<filter
  [all]="totalItems"
  [inStock]="inStock"
  [outOfStock]="outOfStock"
  (selectedRadioButtonOut)="onFilterChange($event)"
></filter>
<div class="container">
  <div class="row">
    <product
      *ngFor="let item of productList"
      [product]="item"
      [className]="'col-md-3'"
    ></product>
  </div>
</div>
