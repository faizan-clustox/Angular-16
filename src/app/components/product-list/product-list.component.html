<filter
  [all]="totalItems"
  [inStock]="inStock"
  [outOfStock]="outOfStock"
  (selectedRadioButtonOut)="onFilterChange($event)"
></filter>
<div class="container">
  <div *ngFor="let item of productList">
    <div class="row">
      <product
        [product]="item"
        [className]="'col-md-3'"
        *ngIf="
          selectedRadioButton === 'all' ||
          item.is_in_inventory.toString() === selectedRadioButton
        "
      ></product>
    </div>
  </div>
</div>
